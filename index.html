<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR FC BANk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
               <div id="login-area">
                   <h1 class="text-center">Welcome to SAR FC BANK</h1>
                   <br>
                   <input type="text" placeholder="Write Your Email" class="form-control"> 
                   <br>
                   
                   <input type="password" placeholder="Type Your Password" class="form-control">
                   
                   <br>
                   <button id="login-btn" class="btn btn-success">Submit</button>

              </div>
           </div> 
       </div> 

        <div id="transaction-area">
           <div class="row">
               <div class="col-md-4">
                   <div class="deposit">
                       <h5>Deposit</h5>
                       <h2>$00</h2>
                   </div>
               </div>

               <div class="col-md-4">
                <div class="deposit">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="deposit">
                    <h5>Balance</h5>
                    <h2>$1500</h2>
                </div>
            </div>

           </div>

           <div class="row">
               <div class="col-md-6">
                   <h4>Deposit</h4>
                   <input type="text" placeholder="Your Current Deposit" class="form-control">
                   <br>
                   <button class="btn btn-success">
                   Deposit</button>
               </div>

               <div class="col-md-6">
                <h4>Withdraw</h4>
                <input type="text" placeholder="Your Current Withdraw" class="form-control">
                <br>
                <button class="btn btn-success "  c>Withdraw</button>
            </div>

           </div>

        </div>
       
    </div>

    <script src="js/main.js"></script>
</body>
</html>
